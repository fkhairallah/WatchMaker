<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>WatchMaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for night vision feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 4px;
      }
      /* Red filter for Night Vision Mode */
      .night-vision-filter {
        filter: sepia(1) hue-rotate(-50deg) saturate(600%) contrast(0.9) brightness(0.8);
        background-color: #000 !important;
      }
      /* Ensure text is readable in night vision */
      .night-vision-filter * {
        color: #ff4444 !important;
        border-color: #550000 !important;
        background-color: #000 !important;
      }
      .night-vision-filter button, .night-vision-filter a {
        background-color: #330000 !important;
      }
      .night-vision-filter .bg-red-500 {
         background-color: #ff0000 !important;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

  </body>
</html>
