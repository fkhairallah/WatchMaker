<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#oceanGradient)"/>
  
  <!-- Ship's wheel -->
  <g transform="translate(32, 32)">
    <!-- Center hub -->
    <circle cx="0" cy="0" r="6" fill="#fff" stroke="#1e293b" stroke-width="1.5"/>
    
    <!-- Spokes (8 spokes) -->
    <g stroke="#fff" stroke-width="2.5" stroke-linecap="round">
      <line x1="0" y1="-6" x2="0" y2="-20" />
      <line x1="0" y1="6" x2="0" y2="20" />
      <line x1="-6" y1="0" x2="-20" y2="0" />
      <line x1="6" y1="0" x2="20" y2="0" />
      <line x1="-4.24" y1="-4.24" x2="-14.14" y2="-14.14" />
      <line x1="4.24" y1="4.24" x2="14.14" y2="14.14" />
      <line x1="4.24" y1="-4.24" x2="14.14" y2="-14.14" />
      <line x1="-4.24" y1="4.24" x2="-14.14" y2="14.14" />
    </g>
    
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="0" cy="0" r="19" fill="none" stroke="#fff" stroke-width="1.5"/>
    
    <!-- Handle grips on outer ring -->
    <circle cx="0" cy="-22" r="2.5" fill="#fbbf24"/>
    <circle cx="0" cy="22" r="2.5" fill="#fbbf24"/>
    <circle cx="-22" cy="0" r="2.5" fill="#fbbf24"/>
    <circle cx="22" cy="0" r="2.5" fill="#fbbf24"/>
    <circle cx="-15.56" cy="-15.56" r="2.5" fill="#fbbf24"/>
    <circle cx="15.56" cy="15.56" r="2.5" fill="#fbbf24"/>
    <circle cx="15.56" cy="-15.56" r="2.5" fill="#fbbf24"/>
    <circle cx="-15.56" cy="15.56" r="2.5" fill="#fbbf24"/>
  </g>
</svg>
